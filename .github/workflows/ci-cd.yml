name: CI-CD

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable corepack
        run: corepack enable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run tests
        run: yarn test --coverage

  quality:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  deploy:
    runs-on: ubuntu-latest
    needs: [test, quality]
    if: github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable corepack
        run: corepack enable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Build and Prune
        run: |
          # 1. Instalamos todo para buildear
          yarn install --immutable
          yarn build
          # 2. Eliminamos node_modules de desarrollo y dejamos solo producción
          # En Yarn v3+, la forma correcta de limpiar para producción es:
          yarn workspaces focus --production

      - name: Prepare Artifact
        # Comprimimos dist Y node_modules (que ya solo tiene producción)
        run: tar -czf deploy_package.tar.gz dist/ node_modules/ package.json yarn.lock .yarnrc.yml .yarn/

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          scp deploy_package.tar.gz ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.APP_PATH }}

          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "bash -s" << 'EOF'
            set -e
            cd ${{ secrets.APP_PATH }}
            
            echo "--- Descomprimiendo paquete (Zero Install) ---"
            # Limpieza rápida para no dejar basura de versiones previas
            rm -rf dist node_modules
            tar -xzf deploy_package.tar.gz
            rm deploy_package.tar.gz
            
            echo "--- Reiniciando Aplicación con PM2 ---"
            # No corremos yarn install aquí. La EC2 no hace ningún esfuerzo.
            APP_VERSION=${{ github.sha }} \
            NEW_RELIC_LICENSE_KEY=${{ secrets.NEW_RELIC_LICENSE_KEY }} \
            pm2 restart nest-api --update-env --node-args="-r newrelic --max-old-space-size=450" || \
            APP_VERSION=${{ github.sha }} \
            NEW_RELIC_LICENSE_KEY=${{ secrets.NEW_RELIC_LICENSE_KEY }} \
            pm2 start dist/main.js --name nest-api --node-args="-r newrelic --max-old-space-size=450"
            
            echo "--- Deploy finalizado con éxito ---"
          EOF
