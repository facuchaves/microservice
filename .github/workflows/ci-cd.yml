name: CI-CD

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable corepack
        run: corepack enable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run tests
        run: yarn test --coverage

  quality:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  deploy:
    runs-on: ubuntu-latest
    needs: [test, quality]
    if: github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable corepack
        run: corepack enable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Make scripts executable
        run: chmod +x scripts/*.sh

      - name: Build and Prune
        run: |
          # 1. Instalamos todo para buildear
          yarn install --immutable
          yarn build
          # 2. Eliminamos node_modules de desarrollo y dejamos solo producción
          # En Yarn v3+, la forma correcta de limpiar para producción es:
          yarn workspaces focus --production

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Upload to S3
        run: |
          # Empaquetamos todo (incluyendo appspec.yml y scripts/)
          zip -r deploy_package.zip dist/ node_modules/ package.json appspec.yml scripts/
          aws s3 cp deploy_package.zip s3://microservice-bucket-2/deploy_package.zip

      - name: Update Version in AWS
        run: |
          aws ssm put-parameter --name "/prod/microservice/APP_VERSION" --value "${{ github.sha }}" --type "String" --overwrite

      - name: Create CodeDeploy Deployment
        run: |
          aws deploy create-deployment \
            --application-name microservice \
            --deployment-group-name microservice-deployment-group \
            --s3-location bucket=microservice-bucket-2,key=deploy_package.zip,bundleType=zip
